<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="img3/Logo.png">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="formattazione">
            <button id="task">Add Task</button>
            <button id="section">Add Section</button>

            <hr>


            <details>

                <summary>New Task</summary>

                <p>
                    <span class="tick">&#10003</span> Quarterly Newsletter 
                    <button class="Editorial">
                        Editorial
                    </button>
                </p>

            </details>

            <details>

                <summary>Today</summary>

                <p><span class="tick">&#10003</span> Recruiting blog post 

                    <button class="Editorial">
                        Editorial
                    </button>

                </p>

                <p><span class="tick">&#10003</span> Mobile app luaunch 
                    <button class="Q1">
                        Q1 Goals
                    </button>
                </p>

                <p><span class="cross">&#10005</span> Interview John H. 
                    <button class="Recruiting">
                        Recruiting
                    </button>
                </p>

                <p><span class="tick">&#10003</span> Summit update to mobile sorefronts
                    <button class="Mobile">
                        Mobile
                    </button>
                </p>

            </details>

            <details>
                <summary>Upcoming</summary>

                <p><span class="cross">&#10005</span> Schedule meeting with Alex</p>

                <p><span class="tick">&#10003</span> Homepage refresh 
                    <button class="Website">
                        Website
                    </button>
                </p>

                <p><span class="tick">&#10003</span> Onboard new Sales team members 
                    <button class="Sales">
                        Sales
                    </button>
                </p>

                <p><span class="tick">&#10003</span> Review editorial calendar 
                    <button class="Editorial">
                        Editorial
                    </button>
                </p>
            </details>

        </div>
        
    </main>

</body>
</html>
